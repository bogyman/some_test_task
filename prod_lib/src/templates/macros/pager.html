{% macro render_pagination(pagination, endpoint) %}
  {% if pagination.pages > 1  %}
    <div class=pagination style="font-size: 24px">
    {%- for page in pagination.iter_pages() %}
      {% if page %}
        {% if page != pagination.page %}
          <a href="{{ url_for(endpoint, page=page) }}" class='pager_link' >{{ page }}</a>
        {% else %}
          <strong>{{ page }}</strong>
        {% endif %}
      {% else %}
        <span class=ellipsis>â€¦</span>
      {% endif %}
    {%- endfor %}
    </div>
  {% endif %}
{% endmacro %}
