{% extends "base.html" %}

 {% block header %}
{% endblock header %}  

{% block content %}
{% from "macros/form_field.html" import render_field %}
<form method=post action="{{url_for('registration')}}">
  <table>
    {{ form.scrf_token}}
    {{ render_field(form.login) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
  </table>
  <p><input type=submit value=Register>
</form>

{% endblock content%}
